<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="description"content="A frontend dashboard for theTrackMe application" />
        <meta name="author"content="Riley Dellios" />
        <meta name="viewport"content="width=device-width, initial-scale="1.0">
        <title>TrackMe</title>

        <link rel="stylesheet"href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"/>
    </head>
        <body>
            <div class="container">
                <div id="navbar"></div>
                
                <h1>Registration</h1>

                <label for="reg-username">username</label>
                <input type="text" class="form-control" id="reg-username">
                
                <label for="reg-password">password</label>
                <input type="text" class="form-control" id="reg-password">
                
                <label for="reg-confirm">confirm</label>
                <input type="text" class="form-control" id="reg-confirm">
                
                <div id="reg-message"></div>
                <button id="register" class="btn btn-success">Register</button>
                
                <p>Already have an account? Login <a href='/login'>here</a></p>
                <div id="footer"></div>
            </div>
            <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
            <script src="app.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        </body>
</html>
